version : 2

domain :
  min_max_dep : [5740.6370,5790.6370] # depth in km
  min_max_lat : [45.0,55.0] # latitude in degree
  min_max_lon : [35.0,45.0] # longitude in degree
  n_rtp : [40,40,40] # number of nodes

source :
  #src_dep_lat_lon : [5765.6370,50.0,40.0] # source depth in km, latitude, longitude in degree
  #src_dep_lat_lon : [5750.6370,46.0,36.0] # source depth in km, latitude, longitude in degree
  src_rec_file : 'src_rec_test.dat' # source receiver file (if found, src_dep_lat_lon is ignored)

model :
  init_model_type : '' # 'fd' (input file) or '1d_ak135'
  init_model_path : './test_model_init.h5' # path to initial model file (ignored if init_model_type is '1d_*')
  #true_model_path : './true_model.h5'

inversion :
  do_inversion : 0 # 0 for forward simulation only, 1 for inversion
  n_inversion_grid : 1
  max_iterations_inv : 1


parallel :
  n_sims : 1 # number of simultaneous run
  ndiv_rtp : [2,2,1] # number of subdomains
  nproc_sub : 1      # number of subprocess used for each subdomain

calculation :
  convergence_tolerance : 1e-6
  max_iterations : 100
  stencil_order : 3 # 1 or 3
  sweep_type : 2   # 0: legacy, 1: cuthill-mckee with shm parallelization

debug :
  debug_mode : 1 # 0: for not debug, 1: for debug


