version : 2

domain :
  min_max_dep : [-10.0, 40.0] # depth in km
  min_max_lat : [0.0,1.0]   # latitude in degree
  min_max_lon : [0.0,1.0]   # longitude in degree
  n_rtp : [61,61,61]          # number of nodes

source :
  src_rec_file : 'src_rec_obs.dat' # source receiver file (if found, src_dep_lat_lon is ignored)
  # src_rec_file : 'eg3_地震定位简易测试/src_rec_init_loc_single.dat' # source receiver file (if found, src_dep_lat_lon is ignored)
  swap_src_rec : 1                   # swap source and receiver (1: yes, 0: no)

model :
  init_model_path : 'models/model_N61_61_61.h5' # path to initial model file (ignored if init_model_type is '1d_*')

inversion :
  run_mode : 1 # 0 for forward simulation only, 1 for inversion, 3 for location
  max_iterations_inv : 1  # maximum number of inversion iterations
  step_size : 0.02  # step size for inversion
  step_size_decay : 0.9   # if objective function increase, step size -> step size * step_size_decay. default: 0.9

  output_dir : 'OUTPUT_FILES_swap_parallel'   # default: "./OUTPUT_FILES/"

  # parameters for multiparametric inversion
  n_inversion_grid : 5  # number of inversion grid sets
  n_inv_dep_lat_lon : [10,10,10] # number of the base inversion grid points
  min_max_dep_inv : [-10.0, 40.0] # depth in km with R = 6371.0
  min_max_lat_inv : [0.0,1.0] # latitude in degree
  min_max_lon_inv : [0.0,1.0] # longitude in degree

  type_dep_inv : 0  # 0: uniform inversion grid (above),  1: flexible grid, manually designed (following)
  dep_inv : [-7.0, -3.0, 0.0, 3.0, 7.0, 12.0, 18.0, 25.0, 33.0, 42.0, 52.0, 63.0]
  type_lat_inv : 0  # 0: uniform inversion grid (above),  1: flexible grid, manually designed (following)
  lat_inv : [0.0, 1.0]
  type_lon_inv : 0  # 0: uniform inversion grid (above),  1: flexible grid, manually designed (following)
  lon_inv : [0.0, 1.0]



  # (joint inversion) global weight of different types of data
  abs_time_local_weight : 1.0       # weight of absolute traveltime data for local earthquake,                        default: 1.0
  cr_dif_time_local_weight : 1.0    # weight of common receiver differential traveltime data for local earthquake,    default: 1.0
  cs_dif_time_local_weight : 1.0    # weight of common source differential traveltime data for local earthquake,      default: 1.0    (not ready)
  teleseismic_weight : 1.0          # weight of teleseismic data                                                      default: 1.0    (not ready)
  is_balance_data_weight : 0        # over the total weight of different types of data. the obj of different data reflects the average data misfit       1 for yes and 0 for no           default: 0

  # (location)
  step_length_src_reloc : 0.5 # step size for location
  step_length_decay : 0.9     # if objective function increase, step size -> step size * step_length_decay. default: 0.9     

inv_strategy :
  is_inv_slowness : 1   # update slowness (velocity) or not.              1 for yes; 0 for no;  default: 1
  is_inv_azi_ani  : 1   # update azimuthal anisotropy (xi, eta) or not.   1 for yes; 0 for no;  default: 0
  is_inv_rad_ani  : 1   # update radial anisotropy (in future) or not.    1 for yes; 0 for no;  default: 0
  kernel_taper : [-200.0, -100.0]  # kernel weight : depth.  -->  0: -inf ~ taper[0]; 0 ~ 1 : taper[0] ~ taper[1]; 1 : taper[1] ~ inf


parallel :
  n_sims : 2         # number of simultaneous run
  ndiv_rtp : [1,1,1] # number of subdomains
  nproc_sub : 1      # number of subprocess used for each subdomain

calculation :
  convergence_tolerance : 1e-5
  max_iterations : 500 # max itertions for forward simulation
  stencil_order : 1 # 1 or 3
  stencil_type : 1
  sweep_type : 0    # 0: legacy, 1: cuthill-mckee with shm parallelization

output_setting :
  is_output_source_field : 0      # output the calculated field of all sources                            1 for yes; 0 for no;  default: 1
  is_verbose_output : 0           # output internal parameters, if no, only model parameters are out.     1 for yes; 0 for no;  default: 0
  is_output_model_dat : 1         # output model_parameters_inv_0000.dat or not.                          1 for yes; 0 for no;  default: 1

